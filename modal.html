<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liquid Template Editor</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- PrismJS for syntax highlighting -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-liquid.min.js"></script>
    </head>
    <body class="bg-gray-100">
        <!-- Modal Background -->
        <div
            class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
        >
            <!-- Modal Container -->
            <div
                class="bg-white rounded-lg shadow-xl w-3/4 max-w-2xl text-left"
            >
                <!-- Modal Header -->
                <div
                    class="flex justify-between items-center bg-gray-100 border-b border-gray-300 p-5 rounded-t-lg"
                >
                    <h3 class="text-xl font-semibold text-gray-900">
                        Liquid Template Editor
                    </h3>
                    <button
                        class="text-gray-900 text-lg font-semibold focus:outline-none"
                        onclick="closeModal()"
                    >
                        Ã—
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="p-6">
                    <pre
                        contenteditable="true"
                        class="language-liquid bg-gray-50 p-4 rounded-lg border border-gray-300"
                    ><code>
                        <div>
                            <span>{{</span><span class="text-blue-500">question</span><span>}}</span>: <span>{{</span><span class="text-blue-500">answer</span><span>}}</span>
                        </div>
                    </code></pre>
                </div>
                <!-- Modal Footer -->
                <div
                    class="flex justify-end p-6 border-t border-gray-200 rounded-b-lg bg-gray-50"
                >
                    <button
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
                        onclick="closeModal()"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>
        <style>
            .fixed {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                align-items: center;
                justify-content: center;
            }
        </style>
        <script>
            function closeModal() {
                // Close modal logic
                document.querySelector(".fixed").style.display = "none";
            }
        </script>
    </body>
</html>
